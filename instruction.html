<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="web.css">

    <body>
        <button onclick="goBack()" class="button1">&laquo;&emsp;Back</button>
        <div>
            <h1>INSTRUCTION</h1>

        </div>
        <div>
            <p>

                Example:
            </p>

            function goBack() {

            }
        </script>
